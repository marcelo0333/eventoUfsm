<ion-content>
  <div class="flex-center">
    <ion-card class="custom-card">
      <ion-card-header class="center-content">
        <div class="logo">
          <ion-img src="../assets/logo.png"></ion-img>
        </div>
        <ion-card-title>SmartEventos</ion-card-title>
        <ion-card-subtitle>UFSM</ion-card-subtitle>
      </ion-card-header>
      <form [formGroup]="form">
        <ion-card-content>
          <ion-item>
            <ion-input formControlName="firstName" type="text" label="Nome" labelPlacement="floating" placeholder="Insira o seu nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="lastName" type="text" label="Sobrenome" labelPlacement="floating" placeholder="Insira seu sobrenome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="email" type="email" label="E-mail" labelPlacement="floating" placeholder="Insira o E-mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password"  type="password" label="Senha" labelPlacement="floating" placeholder="Senha"></ion-input>
          </ion-item>
          <ion-button shape="round" size="full" (click)="register()">Cadastrar</ion-button>
          <ion-label class="ion-text-nowrap">
            <a [routerLink]="['/login']" routerLinkActive="router-link-active">JÃ¡ tem login? Entre aqui!</a>
          </ion-label>
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
