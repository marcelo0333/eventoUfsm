<ion-header [translucent]="true">
  <ion-toolbar style="padding: 5px;">
    <ion-searchbar color="light" placeholder="Procurar eventos"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 style="padding: 5px;">Eventos mais recentes</h2>
  <swiper-container
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [slidesPerView]="1.2"
    [spaceBetween]="1">
  <swiper-slide *ngFor="let event of events" style="padding: 20px;" (click)="goToEventDetails(event.eventsId)">
    <ion-card class="event-card">
      <img [alt]="event.eventName" [src]="event.imgEvent" style="height: 150px; width: 100%;" />
      <ion-card-header style="padding: 10px;">
        <ion-card-title>{{ event.eventName }}</ion-card-title>
        <ion-card-subtitle>{{ event.centerName }}</ion-card-subtitle>
      </ion-card-header>
  </ion-card>
  </swiper-slide>
</swiper-container>
<swiper-container

    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true"
    [slidesPerView]="2.5"
    [spaceBetween]="0.5">
    <swiper-slide *ngFor="let category of categorys" class="swiper-slide-custom">
      <ion-button size="large" shape="round">
        <img [src]="category.imgAsset" class="category-img">
      </ion-button>
      <p class="category-text">{{ category.CategoryName }}</p>
    </swiper-slide>
</swiper-container>

</swiper-container>


</ion-content>
